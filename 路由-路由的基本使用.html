<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="vue.js"></script>
<script src="vue-router.js"></script>
<style>
	.router-link-active,.myactive{
		color:red;
		font-weight:800;
		font-style:italic;
		font-size:20px;
		text-decoration:underline;
		background-color:green;
	}
	.v-enter,.v-leave-to{
		opacity:0;
		transform:translateX(140px);
	}
	.v-enter-active,.v-leave-active{
		transition:all 0.5s ease;
	}
</style>
</head>

<body>
	<div id="app">
    	<!--<a href="#/login">登录</a>
        <a href="#/register">注册</a> -->
        
        <!--router-link默认渲染一个a标签 -->
        <router-link to="/login">登录</router-link>
        <router-link to="/register">注册</router-link>
    	<!-- 这是vue-router提供的元素，专门用来当作占位符的，将来，路由规则，匹配到的组件，就会展示到这个router-view中去-->
        <transition mode="out-in">
    		<router-view></router-view>
        </transition>
    </div>
    <script>
		//登录的模板对象
		var login={
			template:'<h1>登录组件</h1>'
		}
		var register={
			template:'<h1>注册组件</h1>'
		}
		//创建一个路由对象那，当导入vue-router包之后，在window全局对象中，就有了一个路由的构造函数，叫做VueRouter
		//在new路由对象的时候，可以为构造函数，传递一个配置对象
		var routerObj=new VueRouter({
			//router//这个配置对象中的route表示【路由匹配规则】的意思
			routes:[//路由匹配规则
			//每个路由规则，都是一个对象，这个规则对象，身上，有两个必须的属性：
			//属性1是path，表示监听哪个路由链接地址；
			//属性2是component，表示，如果路由是前面匹配到的path，则展示component属性对应的那个组件
			//注意：component的属性值，必须是一个组件的模板对象，不能是组件的引用名称
				//{path:'/',component:login},
				{path:'/',redirect:'/login'},
				{path:'/login',component:login},
				{path:'/register',component:register}
			],
			linkActiveClass:'myactive'
		})
		new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				
			},
			router:routerObj//将路由规则对象，注册到vm实例上，用来监听URL地址的变化，然后展示对应的组件
		})
	</script>
</body>
</html>
