<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="vue.min.js"></script>
</head>

<body>
	<div id="app">
    	<div>
        	<label>Id:
            	<input type="text" v-model="id">
            </label>
            <label>Name:
            	<input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        
        <!--注意：v-for循环的时候，key属性只能使用number获取string
        注意：key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值 -->
       <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串/数字类型 :key值 -->
    	<p v-for="item in list" :key="item.name"><input type="checkbox">{{item.id}}---{{item.name}}</p>
    </div>
    <script>
		var vm=new Vue({
			el:"#app",
			data:{
				id:"",
				name:"",
				list:[
					{id:1,name:"qq"},		
					{id:2,name:"aa"},	
					{id:3,name:"zz"},
					{id:4,name:"xx"},				
				]
			},
			methods:{
				add:function(){//添加方法
					this.list.push({id:this.id,name:this.name});
					//this.list.unshift({id:this.id,name:this.name});
				}
			}
		})
	</script>
</body>
</html>
