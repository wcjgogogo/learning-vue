<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="vue.min.js"></script>
<style>
	.red{
		color:red;
	}
	.thin{
		font-weight:200;
	}
	.italic{
		font-size:inherit;
	}
	.active{
		letter-spacing:0.5em;
	}
</style>
</head>

<body>
	<div id="app">
    	<!--<h1 class="red thin">这是很大的h1</h1> -->
        
        <!--第一种使用方式，直接传递一个数组，注意：这里的class需要使用v-bind做数据绑定 -->
        <!-- <h1 :class="['thin','red']">这是很大的h1</h1> -->
       
       	<!--在数据中使用三元表达式 -->
        <!--<h1 :class="['thin','red',flag?'active':'']">这是很大的h1</h1>	 -->
        
        <!--在数组中使用对象来代替三元表达式，提高代码的可读性 -->
        <!--<h1 :class="['thin','red',{'active':flag}]">这是很大的h1</h1> -->
        
        <!--在为class使用v-bind绑定对象的时候，对象的属性是类名，由于，对象的属性可带引号，也可不带引号，所以没有带引号；属性的值是一个标识符 -->
        <h1 :class="classObj">这是很大的h1</h1>
    </div>
    <script>
		var vm=new Vue({
			el:"#app",
			data:{
				flag:true,
				classObj:{red:true,thin:false,italic:false,active:true}
			},
			methods:{
				
			}
		})
	</script>
</body>
</html>
