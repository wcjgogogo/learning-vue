<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
    <style>
        .inner{
            height:150px;
            background-color:pink;
        }
    </style>
</head>
<body>
    <div id="app">
    	<!--使用.stop阻止冒泡 -->
        <!--<div class="inner" @click="div1">	
            <input type="button" value="戳他" @click.stop="btn">
        </div>-->
        
        <!--使用.prevent阻止默认行为 -->
        <!--<a href="http://www.baidu.com" @click.prevent="link">百度一下</a>-->
        
        <!--使用.capture实现捕获触发事件的机制 -->
        <!--<div class="inner" @click.capture="div1">	
            <input type="button" value="戳他" @click.stop="btn">
        </div>-->
        
        <!--使用.self实现只有点击当前元素时候，才会触发事件处理函数 -->
        <!--<div class="inner" @click.self="div1">	
            <input type="button" value="戳他" @click.stop="btn">
    	</div>-->
        
        <!--使用.once只能触发一次事件处理函数 -->
        <a href="#" @click.once="link">百度一下</a>
        
        <!--.self只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡的行为 -->
    <script>
        var vm=new Vue({
           el:"#app",
           data:{},
           methods:{
		   		div1:function(){
					console.log("这是触发了inner点击事件");
				},
				btn:function(){
					console.log("这是触发了按钮点击事件")	
				},
				link:function(){
					console.log("百度一下")
				}
           }
        });
    </script>
</body>
</html>
