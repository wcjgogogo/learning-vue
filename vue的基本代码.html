<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="vue.min.js"></script>
</head>

<body>
	<!--vue实例所控制的这个元素区域，就是我们的v-->
	<div id="app">
    	<p>{{msg}}</p>
    </div>
	<script>
		//创建vue的实例
		//当我们导入包之后，在浏览器的内存中，就多了一个vue的构造函数
		//注意：我们new出来的vm对象，就是我们MVVM中的VM调度者
		var vm = new Vue({
			el:"#app",//表示，当前我们new的这个vue实例，要控制页面上的哪个区域
			//这里的date就是MVVM中的M，专门用来保存每个页面的数据的	
			data:{//date属性中，存放的是el中要用到的数据
				msg:"欢迎学习vue" //通过vue提供的指令，很方便把数据渲染到页面上，不再手动操作dom元素
			}		
		})
	</script>
</body>
</html>
